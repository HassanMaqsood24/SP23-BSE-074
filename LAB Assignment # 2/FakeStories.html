<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Story Management</title>
    <style>
        body {
            background-color: #343a40;
        }
        .add-story-section {
            background-color: #495057;
            padding: 2rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }
        .stories-section {
            background-color: #6c757d;
            padding: 2rem;
            border-radius: 0.5rem;
        }
        .card {
            margin: 1rem;
        }
    </style>
</head>
<body class="text-white">

    <div class="container my-5">
        <div class="add-story-section">
            <h2 class="text-center">Add New Story</h2>
            <div class="mb-3">
                <input type="text" class="form-control" id="story-title" placeholder="Story Title" aria-label="Story Title">
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="story-content" rows="5" placeholder="Enter your text"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="create-button">Create</button>
        </div>
    </div>

    <section>
        <div class="container stories-section">
            <h2 class="text-center">Stories</h2>
            <div id="Story-cards" class="row justify-content-center">
                <!-- Story cards will be appended here -->
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="CRUDOperations.js"></script>
</body>
</html>
